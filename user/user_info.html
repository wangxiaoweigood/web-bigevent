<!-- 基本资料页面 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/user_info.css">
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
</head>

<body>
    <div class="box">
        <div class="box-1">
            修改用户信息
        </div>
        <!--  -->
        <form class="layui-form" lay-filter="filter">
            <!-- <input type="hidden" /> -->
            <div class="layui-form-item">
                <label class="layui-form-label">登录名称</label>
                <div class="layui-input-block">
                    <input type="text" name="title" id="layui_id" required lay-verify="required" placeholder="请输入标题"
                        autocomplete="off" class="layui-input">
                </div>
            </div>
            <!-- 用户表单 -->
            <div class="layui-form-item">
                <label class="layui-form-label">用户昵称</label>
                <div class="layui-input-block">
                    <input type="text" name="title" id="layui_nc" required lay-verify="required|nickname"
                        placeholder="请输入标题" autocomplete="off" class="layui-input">
                </div>
            </div>
            <!-- 邮箱区域 -->
            <div class="layui-form-item">
                <label class="layui-form-label">用户邮箱</label>
                <div class="layui-input-block">
                    <input type="text" id="layui_yx" name="title" required lay-verify="required|email"
                        placeholder="请输入标题" autocomplete="off" class="layui-input">
                </div>
            </div>
            <!-- 按钮区域 -->
            <div class="layui-form-item">
                <div class="layui-input-block layui_but">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">提交修改</button>
                    <button id="layui_cz" type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>

    <script src="../assets/lib/layui/layui.all.js"></script>
    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/js/user_info.js"></script>

</body>

</html>
