<!-- 重置密码区域 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/ueer_mima.css">
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
</head>

<body>




    <div class="box">
        <div class="box-1">
            修改用户信息
        </div>
        <!-- 旧密码 -->
        <form class="layui-form" action="">
            <div class="layui-form-item">
                <label class="layui-form-label">旧密码</label>
                <div class="layui-input-inline">
                    <input type="password" id="layui-input" name="password" required lay-verify="required|pwd|samePwd"
                        placeholder="原密码" autocomplete="off" class="layui-input">
                </div>

            </div>
            <!-- 新密码 -->
            <div class="layui-form-item">
                <label class="layui-form-label">新密码</label>
                <div class="layui-input-inline">
                    <input type="password" id="layui-xmm" name="password" required lay-verify="required|pwd|samePmm"
                        placeholder="原密码" autocomplete="off" class="layui-input">
                </div>

            </div>
            <!-- 确认新密码 -->
            <div class="layui-form-item">
                <label class="layui-form-label">确认新密码</label>
                <div class="layui-input-inline">
                    <input type="password" id="ipt-mm" name="password" required lay-verify="required"
                        placeholder="确认新密码" autocomplete="off" class="layui-input">
                </div>
            </div>
            <!-- 按钮区域 -->
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">修改密码</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>
    <script src="../assets/lib/layui/layui.all.js"></script>
    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/js/ueer_mima.js"></script>

</body>

</html>
